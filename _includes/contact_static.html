<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Contáctame</h2>
				<hr class="star-primary">
			</div>
		</div>
		<p class="centered">Envíame un mensaje y te responderé lo más pronto posible.</p>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="https://formspree.io/f/xqkjkavz" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label for="email">Email</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Introduce tu dirección de email.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="Compra Material Oposiciones Informática Secundaria">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label for="mensaje">Mensaje</label>
							<textarea rows="5" name="mensaje" class="form-control" placeholder="Mensaje (opcional)" id="message"></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row centered">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Enviar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
